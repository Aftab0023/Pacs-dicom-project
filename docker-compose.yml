services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pacs-sqlserver
    # Added memory limit to prevent Windows from freezing on 8GB RAM
    deploy:
      resources:
        limits:
          memory: 2048M 
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aftab@3234
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - pacs-network
    healthcheck:
      # Added -C to trust certificate and fixed the healthcheck path
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Aftab@3234 -C -Q 'SELECT 1' || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 120s

  pacs-api:
    build:
      context: ./backend
      dockerfile: PACS.API/Dockerfile
    container_name: pacs-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PACSDB;User Id=sa;Password=Aftab@3234;TrustServerCertificate=True;
      - Orthanc__Url=http://orthanc:8042
      - Orthanc__Username=orthanc
      - Orthanc__Password=orthanc
    networks:
      - pacs-network
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: pacs-orthanc
    # Added memory limit
    deploy:
      resources:
        limits:
          memory: 1024M
    ports:
      - "8042:8042"
      - "4242:4242"
    volumes:
      - ./orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - ./orthanc/webhook.py:/etc/orthanc/webhook.py:ro
      - ./orthanc/webhook.lua:/etc/orthanc/webhook.lua:ro
      - orthanc-data:/var/lib/orthanc/db
      - orthanc-cache:/var/lib/orthanc/cache
    networks:
      - pacs-network
    depends_on:
      - pacs-api

  pacs-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pacs-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - pacs-network
    depends_on:
      - pacs-api

volumes:
  sqlserver-data:
  orthanc-data:
  orthanc-cache:

networks:
  pacs-network:
    driver: bridge